<html>
  <head>
    <script src="https://b1n1sh.github.io/FaceDetector/mojo_bindings.js"></script>

    </head>
    <body>
      <button id="myBtn" style="height: 200px;width: 200px">Go</button>
      <script>
      function trigger()
      {
        let PPtr = new shapeDetection.mojom.FaceDetectionProviderPtr();
        Mojo.bindInterface(shapeDetection.mojom.FaceDetectionProvider.name, mojo.makeRequest(PPtr).handle);

        let Ptr = new shapeDetection.mojom.FaceDetectionPtr();
      }

      document.getElementById("myBtn").addEventListener("click", trigger);
      </script>
    </body>
</html>
