<script>
function html(str, escape) {
  if (typeof str !== "string") {
  	console.log("not string");
  	return str;
  }
  var ar = ['&', '&amp;', '<', '&lt;', '>', '&gt;', ' ', '&nbsp;', '"', '&quot;', "'", '&#39;'];
  var arReverse = ["&#39;", "'", "&quot;", '"', "&nbsp;", " ", "&gt;", ">", "&lt;", "<", "&amp;", "&"];
  var target;
  if (escape === false) {
    target = arReverse;
  } else {
    target = ar;
  }
  for (var i = 0, r = str; i < target.length; i += 2) {
    r = r.replace(new RegExp(target[i], 'g'), target[1 + i]);    
  }
  return r;
}
</script>

<h2><script>window.vConsole.show();</script></h2>

<script nonce="" type="text/javascript">
(function() {
	var totalCount = 0,
			finishCount = 0;
	function _loadVConsolePlugin() {
		window.vConsole = new window.VConsole();
		while (window.vConsolePlugins.length > 0) {
			var p = window.vConsolePlugins.shift();
			window.vConsole.addPlugin(p);
		}
		if (!window.vConsole.isInited) {
			window.vConsole._render();
			window.vConsole._mockTap();
			window.vConsole._bindEvent();
			window.vConsole._autoRun();
		}
	}
	function _addVConsole(uri, cb) {
		totalCount++;
		var node = document.createElement('SCRIPT');
		node.type = 'text/javascript';
		node.src = uri;
		node.setAttribute('nonce', '');
		if (cb) {
			node.onload = cb;
		}
		document.getElementsByTagName('head')[0].appendChild(node);
	}
	
		window.vConsolePlugins = [];
		_addVConsole('https://res.wx.qq.com/mmbizwap/en_US/htmledition/js/vconsole/3.2.2/vconsole.min47cb34.js', function() {
			_addVConsole('https://res.wx.qq.com/mmbizwap/en_US/htmledition/js/vconsole/plugin/vconsole-mpopt/1.0.1/vconsole-mpopt47cb34.js', _loadVConsolePlugin);
	});

  try {
    var adIframeUrl = localStorage.getItem('__WXLS_ad_iframe_url');
    if (window === top) {
      if (adIframeUrl) {
        if (navigator.userAgent.indexOf('iPhone') > -1) {
          var img = new Image();
          img.src = adIframeUrl;
        } else {
          var link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = adIframeUrl;
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }
    }
  } catch (err) {
  }
})();
</script>
