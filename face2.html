<!DOCTYPE html>
<html>
  <script>
    function remove() {
      let frame = document.getElementById("ifrm");
      frame.parentNode.removeChild(frame);      
    }

    function load() {
      setTimeout(remove, 3000);
    }
  </script>
<body onload="load()">
  <iframe src="face.html" id="ifrm"></iframe>
</body>
</html>
